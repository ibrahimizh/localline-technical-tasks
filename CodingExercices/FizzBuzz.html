<html>
<head>

</head>
<body>
    
    <p><span style="white-space:pre-line" id="mySpan"></p>

    <script>
        (function () {
                
            var mySpan = document.getElementById("mySpan");
            for (var i=1;i<=100;i++) {   
                if (i % 15 === 0)
                    mySpan.innerHTML += i+"FizzBuzz\n";
                else if (i % 3 === 0)
                    mySpan.innerHTML += i+"Fizz\n";
                else if (i % 5 === 0)
                    mySpan.innerHTML += i+"Buzz\n";
            }
            alert("FizzBuzz done");
        })();
    </script>
</body>
</html>
